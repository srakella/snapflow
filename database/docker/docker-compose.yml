version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: snapflow-postgres
    environment:
      POSTGRES_DB: snapflow
      POSTGRES_USER: snapflow_user
      POSTGRES_PASSWORD: snapflow_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../postgresql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snapflow_user -d snapflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snapflow-network

  # MongoDB (Optional - for comments, activity feed)
  mongodb:
    image: mongo:7-jammy
    container_name: snapflow-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: snapflow
      MONGO_INITDB_ROOT_PASSWORD: snapflow_pass
      MONGO_INITDB_DATABASE: snapflow
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ../mongodb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/snapflow --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snapflow-network

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: snapflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snapflow-network

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: snapflow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@snapflow.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - snapflow-network

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  snapflow-network:
    driver: bridge
