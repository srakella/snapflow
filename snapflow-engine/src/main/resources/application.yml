spring:
  application:
    name: snapflow-engine
  datasource:
    url: jdbc:postgresql://localhost:5432/snapflow
    username: snapflow
    password: snapflow
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  data:
    mongodb:
      uri: mongodb://localhost:27017/snapflow

server:
  port: 8081

# Flowable configuration
flowable:
  database-schema-update: true
  check-process-definitions: true

# LangChain4j Gemini configuration
# LangChain4j Gemini configuration
# langchain4j:
#   google-ai-gemini:
#     chat-model:
#       api-key: ${GEMINI_API_KEY}
#       model-name: gemini-2.0-flash

# LangChain4j Ollama configuration
langchain4j:
  ollama:
    chat-model:
      base-url: http://localhost:11434
      # User can change this to llama3, mistral, etc.
      model-name: llama3
      temperature: 0.7
