services:
  postgres:
    image: postgres:16-alpine
    container_name: snapflow-postgres
    environment:
      POSTGRES_DB: snapflow
      POSTGRES_USER: snapflow
      POSTGRES_PASSWORD: snapflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongodb:
    image: mongo:7
    container_name: snapflow-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: snapflow
    volumes:
      - mongodb_data:/data/db

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    container_name: snapflow-keycloak
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/snapflow
      KC_DB_USERNAME: snapflow
      KC_DB_PASSWORD: snapflow
      KC_HOSTNAME: localhost
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  snapflow-engine:
    build: ./snapflow-engine
    container_name: snapflow-engine
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/snapflow
      SPRING_DATASOURCE_USERNAME: snapflow
      SPRING_DATASOURCE_PASSWORD: snapflow
    depends_on:
      - postgres

  snapflow-designer:
    build: ./snapflow-designer
    container_name: snapflow-designer
    ports:
      - "3000:3000"
    # Note: NEXT_PUBLIC_ variables are baked at build time. 
    # If dynamic configuration is needed, it requires a different setup.
    environment:
      NODE_ENV: production
    depends_on:
      - snapflow-engine

volumes:
  postgres_data:
  mongodb_data:
